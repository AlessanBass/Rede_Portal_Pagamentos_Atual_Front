<div *ngIf="carregando" class="loading">
    <p-progress-spinner ariaLabel="loading" />
</div>


<div *ngIf="!carregando" class="pix">
  <img [src]="'data:image/png;base64,' + paymentResponse.pointOfInteraction.transactionData.qrCodeBase64"
    alt="QR Code Pix">

  <p class="copiaecola">{{ paymentResponse.pointOfInteraction.transactionData.qrCode }}</p>

  <button class="btn-copy" (click)="copy()" cdkCopyToClipboard="{{ paymentResponse.pointOfInteraction.transactionData.qrCode }}">
    Copiar
  </button>
</div>

<div *ngIf="paymentResponse.dateApproved">
  <p>Pagamento realizado!</p>
</div>
